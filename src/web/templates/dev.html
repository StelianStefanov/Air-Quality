<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dev Page</title>
    <link href="{{ url_for('static', path='/css/tailwindcss.css')}}" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', path='/images/favicon.png') }}" type="image/png">
    <!--<meta http-equiv="refresh" content="{{reload_interval}}">-->
  </head>
  <body class="bg-slate-900">
    <main>
      <div class="grid grid-cols-2 xl:grid-cols-5 gap-2 px-1 py-1">

        
          <div class="w-full h-24 bg-yellow-500 rounded-xl">
            <div class="sensor-value">{{temp}}</div>
          </div>

          <div class="flex w-full h-24 bg-yellow-500 rounded-xl">
            <div class="m-auto text-center">{{pressure}}</div>
          </div>
          
          <div class="flex w-full h-24 bg-yellow-500 rounded-xl">
            <div class="m-auto text-center">{{humidity}}</div>
          </div>
  
          <div class="flex w-full h-24 bg-yellow-500 rounded-xl">
            <div class="m-auto text-center">{{smoke}}</div>
          </div>
  
          <div class="flex w-full h-24 bg-yellow-500 rounded-xl">
            <div class="m-auto text-center">{{metals}}</div>
          </div>
          
          <div class="flex w-full h-24 bg-yellow-500 rounded-xl">
            <div class="m-auto text-center">{{dust}}</div>
          </div>
          
          <div class="flex w-full h-24 bg-yellow-500 rounded-xl">
            <div class="m-auto text-center">{{oxide}}</div>
          </div>
          
          <div class="flex w-full h-24 bg-yellow-500 rounded-xl">
            <div class="m-auto text-center">{{reduce}}</div>
          </div>
          
          <div class="flex w-full h-24 bg-yellow-500 rounded-xl">
            <div class="m-auto text-center">{{nh3}}</div>
          </div>
          
          <div class="flex w-full h-24 bg-yellow-500 rounded-xl">
            <div class="m-auto text-center">{{mikro}}</div>
          </div>
          
          <div class="flex w-full h-24 bg-yellow-500 rounded-xl">
            <div class="m-auto text-center">{{small}}</div>
          </div>
          
          <div class="flex w-full h-24 bg-yellow-500 rounded-xl">
            <div class="m-auto text-center">{{medium}}</div>
          </div>
       </div>
    </main>
  </body>
</html>
